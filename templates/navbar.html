{% load cart_tag %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'app_shop:home' %}">Django E-commerce Project</a>
        <button class="navbar-toggler" type="button" 
            data-toggle="collapse" 
            data-target="#navbarNav" 
            aria-controls="navbarNav" 
            aria-expanded="false" 
            area-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            
            {% if request.user.is_authenticated %}
                
            <li class="nav-item">
                <a href="{% url 'app_order:cart' %}" class="nav-link">
                    <i class="fa fa-shopping-cart"></i> Cart
                    <span class="badge badge-light">{{ request.user |cart_total }}</span>
                </a>
             </li>
            <li class="nav-item dropdown">
                <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" 
                    role="button" 
                    data-toggle="dropdown" 
                    aria-haspopup="true" 
                    aria-expanded="false">
                    <i class="fas fa-user-tie"></i>
                    {{request.user.profile.username}}
                </a>
                <div class="dropdown-menu" aria-labelledby="nabbarDropdown">
                    <a href="{% url 'app_login:profile' %}" class="dropdown-item">Profile</a>
                    <a href="" class="dropdown-item">Order</a>
                    <div class="dropdown-divider"></div>
                    <a href="{% url 'app_login:logout' %}" class="dropdown-item">Logout</a>
                </div>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'app_login:login' %}" class="btn btn-primary">Login</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
