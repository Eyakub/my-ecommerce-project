{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
    Create new Account
{% endblock title_block %}

{% block body_block %}
<h2>Create new Account</h2>
<form method="POST">
    {{ form|crispy}}
    {% csrf_token %}
    <button type="submit" class='btn btn-success btn-sm'>Sign Up</button>
</form>
<br>
<p>Already have an account? <a href="{% url 'app_login:login'%}">Login here</a></p>
{% endblock body_block %}
